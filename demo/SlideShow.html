<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>{{ number }}</h3>
        <img :src=`./img/${number}.jpg` style="width: 300px;">
        <hr>
        <button @click="prev">上一张</button>
        <button @click="next">下一张</button>
        <url>
            <li v-for="value in 4">
                <a href="#" @click="junmp(value)">{{value}}</a>
            </li>
        </url>
    </div>
    <script type="module">
        import { createApp, ref } from './vue.esm-browser.js'
        createApp({
            setup() {
                const number = ref(1)
                const prev = () => {
                    number.value--
                    if (number.value == 0) {
                        number.value = 4
                    }
                }
                const next = () => {
                    number.value++
                    if (number.value == 5) {
                        number.value = 1
                    }
                }
                const junmp=(value)=>{
                    number.value=value
                }
                return {
                    number,
                    next,
                    prev,
                    junmp
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
