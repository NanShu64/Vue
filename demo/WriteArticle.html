<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="write-article">
        <input type="text" v-model="data.content">
        <button @click="add">添加</button>
        <hr>
        <br>
        {{ data.list.length }}
        <ul>
            <li v-for=" (value,index) in data.list ">
                <button @click="del(index)">删除</button>
                {{ value }}
            </li>
        </ul>
        <button @click="clear">清除</button>
    </div>
    <script type="module">
        import { createApp, reactive } from './vue.esm-browser.js'
        createApp({
            setup() {
                const data = reactive({
                    content: "www.bilibili.com",
                    list: ["b站", "bilibili.com"],
                })
                const add = () => {
                    data.list.push(data.content)
                    console.log(data.list)
                }
                const del = (index) => {
                    data.list.splice(index, 1)//splice(要删除元素的索引位置, 要删除的元素数量)
                }
                const clear = () => {
                    data.list=[]//splice(要删除元素的索引位置, 要删除的元素数量)
                }
                return {
                    data,
                    add,
                    del,
                    clear
                }
            }
        }).mount("#write-article")

    </script>
</body>

</html>
